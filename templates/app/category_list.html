<title>Categories</title>

<h1>Categories</h1>
<div hx-get="{% url 'create_category' %}" hx-trigger="load">
   Loading... 
</div>
<table>
    <tr>
        <th>Icon</th>
        <th>Name</th>
        <th>Doings</th>
    </tr>
{% for category in categories %}
<tr>
    <td> <img class="icon" src='/media/{{ category.ico }}'/> </td> 
    <td> {{ category.name }} </td> 
    <td></td>
</tr>
{% empty %}
    <td>No categories yet.</td>
{% endfor %}
</table>
